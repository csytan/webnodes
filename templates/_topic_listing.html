<tr>
    <td class="title">
        <h2>
            <a href="/{{ topic.name }}">{{ escape(topic.title) }}</a>
        </h2>
    </td>
    <td class="info">
        <span class="points">
            {{ topic.points }} {{ 'point' if topic.points in (1, -1) else 'points' }}
        </span>
        <br>
        {{ relative_date(topic.created) }}
    </td>
</tr>

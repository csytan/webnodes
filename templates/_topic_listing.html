<tr>
    <td class="info">
        {% if topic.author %}
            <a href="/users/{{ topic.author.name }}">{{ topic.author.name }}</a>
        {% else %}
            anonymous
        {% end %}
        <br>
        {{ relative_date(topic.created) }}
    </td>
    
    <td class="title">
        <h2>
            <a href="/{{ topic.name }}">{{ escape(topic.title) }}</a>
        </h2>
    </td>
</tr>

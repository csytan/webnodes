{% extends "base.html" %}


{% block style %}
<style>
    #content {
        width: 800px;
    }
</style>
{% endblock %}

{% block content %}
    {% for group in groups %}
        <div class="topic">
            <a href="/{{ group.url_name }}">{{ group.name }}</a>
            <span>{{ group.description }}</span>
        </div>
    {% endfor %}
{% endblock %}

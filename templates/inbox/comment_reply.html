<div class="comment">
    {% if comment.author %}
        <img src="{{ comment.author.gravatar(60) }}" class="gravatar">
    {% else %}
        <img src="http://www.gravatar.com/avatar/0?d=mm&amp;s=60" class="gravatar">
    {% end %}
    
    <div class="body">
        <p class="comment_info">
            {% if comment.author %}
                <a href="/users/{{ comment.author }}">{{ comment.author.name }}</a>
            {% else %}
                anonymous
            {% end %}
            replied to you 
            {{ relative_date (comment.created) }}
            |
            <a href="/{{ comment.topic.id }}#c{{ comment.id }}">link</a>
        </p>
        {{ markdown(comment.text) }}
    </div>
</div>

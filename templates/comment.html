<div id="{{ comment.id }}" class="comment">
	<div>
		<a class="author" href="/users/{{ comment.author }}">{{ comment.author }}</a>
		<div class="content">{{ comment.content }}</div>
	</div>
	<div class="commmentButtons">
		<a onclick="submitReply({{ comment.id }});">Reply</a>
		{% if comment.next_replies %}
			<a class="nextReplies" onclick="nextReplies({{ comment.next_replies }}">Next</a>
		{% endif %}
	</div>
</div>

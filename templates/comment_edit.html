{% extends "base.html" %}


{% block title %}
    <title>{{ escape(current_site.title) }} | Edit Comment</title>
{% end %}


{% block style %}
    <style>
        textarea {
            height: 150px;
            width: 500px;
        }
    </style>
{% end %}


{% block script %}
    <script>
        jQuery(function($){
            $('#text').focus();
        });
    </script>
{% end %}


{% block content %}
    <h1>Edit Comment</h1>
    <form action="" method="post">
        {{ xsrf_form_html() }}
        <textarea id="text" name="text" tabindex="1">{{ escape(comment.text) }}</textarea>
        <input type="radio" name="action" value="edit" checked> Edit<br>
        <input type="radio" name="action" value="delete"> Delete<br>
        <input type="submit" value="Do it!" tabindex="2">
    </form>
{% end %}

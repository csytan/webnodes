{% extends "base.html" %}

{% block style %}
    <style>
        #example {
            width: 700px;
            display:block;
            overflow: auto;
            font-size: 1.5em;
        }
        
        select {
            font-size: 1em;
        }
        
        form {
            font-size: 1.2em;
        }
    </style>
{% endblock %}

{% block script %}
    <script>
        $(function(){
            $('select').each(function(){
                var html = [];
                $(this).find('option').each(function(){
                    html.push('<a>' + $(this).text() + '</a>');
                });
                
                var parent = $(this).parent();
                
                $(this).replaceWith(html.join('<span>, </span>'));
                
                parent.find('a').click(function(e){
                    $(this).css({
                        'color': '#FFA800',
                        'border-bottom': '1px solid #FFA800'
                    }).siblings().css({
                        'color': null,
                        'border-bottom': null
                    });
                    return false;
                });
                
                parent.find('a:first').click();
            });
            
        });
    </script>
{% endblock %}

{% block content %}
    <form method="post" action="/">
        <div style="font-size: 1.1em">
            Translate from
            <select id="translate_from_language_code_select">
                <optgroup>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish (Spain)</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ru">Russian</option>
                </optgroup>
            </select>
            to
            <select name="translate_to_language_code" id="translate_to_language_code">
                <option value="ja">Japanese</option>
                <option value="es">Spanish (Spain)</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="ru">Russian</option>
            </select>
        </div>
        <br>
        <textarea rows="5" cols="10" id="example" name="bbq"></textarea>
        <input type="submit" value="translate this shit!">
    </form>
{% endblock %}

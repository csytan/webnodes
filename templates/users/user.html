{% extends "../base.html" %}


{% block style %}
    <style>
        .gravatar { float: left; }
        #info {
            padding: 1em;
            margin-bottom: 1em;
        }
        #info .body {
            margin-left: 120px;
            font-size: 1.1em;
        }
        
        #edit_account td {
            padding: 0.5em;
        }
    </style>
{% end %}


{% block content %}
    <h1>{{ user.name.capitalize() }}'s Profile</h1>
    
    <div id="info">
        <img src="{{ user.gravatar(100) }}" class="gravatar">
        <div class="body">
            Joined {{ relative_date(user.created) }}
            <br>
            {{ user.karma }} karma
            <br>
            {{ user.n_topics }} <a href="/users/{{ user.name }}/topics">topics</a>
            <br>
            {{ user.n_comments }} <a href="/users/{{ user.name }}/comments">comments</a>
        </div>
        <div style="clear:both"></div>
    </div>
{% end %}

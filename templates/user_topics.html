{% extends "base.html" %}


{% block title %}
    <title>{{ escape(current_site.title) }} | {{ user.name.capitalize() }}'s Topics</title>
{% end %}


{% block content %}
    <h1>{{ user.name.capitalize() }}'s Topics</h1>
    
    <table class="topic_listing">
        {% for topic in user.topics %}
            {% include "_topic_listing.html" %}
        {% end %}
    </table>
{% end %}

{% extends "base.html" %}


{% block style %}
<style>
    #content {
        width: 800px;
    }
</style>
{% endblock %}

{% block content %}
    <form action="/topics" method="POST">
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

    {% for topic in topics %}
        <div class="topic">
            <a href="/reddit/{{ topic.id }}">{{ topic.title }}</a>
            <br>
            <span>
                {{ topic.score }} points, 
                {{ topic.num_comments }} comments, 
                by {{ topic.author }}
            </span>
        </div>
    {% endfor %}
{% endblock %}

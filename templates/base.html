<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>Some Topic!</title>
    <link type="text/css" href="/static/webnodes.css" rel="stylesheet">
    <script type="text/javascript" src="/static/jquery-1.2.6.min.js"></script>
    <!--[if lt IE 7]><script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js" type="text/javascript"></script><![endif]-->
    <!--[if IE]><script type="text/javascript" src="/static/excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="/static/webnodes.js"></script>  
    <script type="text/javascript">
        $(document).ready(function(){
             var timeDiff  =  {
                setStartTime:function (){
                    d = new Date();
                    time  = d.getTime();
                },
                getDiff:function (){
                    d = new Date();
                    return (d.getTime()-time);
                }
            }
                
            var graph = {{ graph }};
                
            timeDiff.setStartTime();
            var root = $("#{{ root }}").show().width("1000px")[0];
            WebNodes(root, graph);
            
            alert(timeDiff.getDiff());
        });
    </script>
    
    <noscript>
        <style type="text/css">
            .comment {
                display: block;
                position: relative;
                margin: 10px;
            }
        </style>
    </noscript>
    
</head>

<body>
    <div id="container">
        {% for comment in comments %}
        <div id="{{ comment.id }}" class="comment">
            <div>
                <a class="author" href="/users/{{ comment.author }}">{{ comment.author }}</a>
                {{ comment.id }}
                <div class="content">{{ comment.content }}</div>
            </div>
            <div class="commentButtons">
                <a href="/comments/{{ comment.id }}">Rate Up</a>
                <a href="/comments/{{ comment.id }}">Rate Down</a>
                <a href="/comments/{{ comment.id }}">Link</a>
                {% if comment.next_replies %}
                    <a onclick="nextReplies({{ comment.next_replies }}">Next</a>
                {% endif %}
                <a href="/comments/{{ comment.id }}" onclick="submitReply('{{ comment.id }}');">Reply</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>

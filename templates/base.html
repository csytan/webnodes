<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    {% block title %}
        <title>webnodes</title>
    {% endblock %}
    <link type="text/css" href="/static/webnodes.css" rel="stylesheet">
    <!--[if lt IE 7]>
        <style>
            .comment .buttons a.reply {
                visibility: visible;
            }
        </style>
    <![endif]-->
    {% block style %}{% endblock %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    {% block script %}{% endblock %}
</head>

<body>
    <div id="header">
        {% if user.is_authenticated %}
            <span>{{ user.username }}</span>
        {% else %}
            <form action="/users/login" method="post" style="float:right">
                <input type="text" name="username" alt="username">
                <input type="password" name="password">
                <input type="submit" value="login">
            </form>
        {% endif %}
        <a href="/">H</a>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
        try {
        var pageTracker = _gat._getTracker("UA-3228291-1");
        pageTracker._trackPageview();
        } catch(err) {}</script>
    </div>
</body>

</html>

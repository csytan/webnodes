{% extends "base.html" %}

{% block title %}
    <title>{{title}}</title>
{% endblock %}

{% block style %}
    <style>
        #content {
            width: 500px;
        }
        
        textarea, input[type=text], input[type=password] {
            width: 100%;
        }
        
        .errorlist {
            float: right;
        }
    </style>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
